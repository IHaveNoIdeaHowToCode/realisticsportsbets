<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
    defer></script>

  <title>LET'S GO GAMBLING</title>
</head>

<body class="debug bg-secondary">
  <header class="bg-primary p-2">
    <h1>Banana Boat Sports Bets 🍌 💰</h1>
  </header>
  <main class="py-3">

    <section class="container">
      <div class="row">
        <div class="col-12">
          <button type="button" class="btn btn-outline-success rounded-pill" title="Bank">$0.00</button>
        </div>
      </div>
    </section>

    <section class="container">
      <div class="row">
        <div class="col-6">
          <h2>Team 1</h2>
          <div class="p-3 bg-dark text-center rounded-pill team-location">
            <p id="teamOneRoster" class="mb-0 fs-1"></p>
          </div>
          <div class="text-center mt-3">
            <button onclick="betTeam(1, 5)" class="btn btn-outline-success fs-4 mb-1">Bet $5</button>
            <button onclick="betTeam(1, 25)" class="btn btn-outline-success fs-4 mb-1">Bet $25</button>
            <button onclick="betTeam(1, 100)" class="btn btn-outline-success fs-4 mb-1">Bet $100</button>
            <button onclick="betTeam(1, bank)" class="btn btn-outline-success fs-4 mb-1">Bet it all!</button>
          </div>
        </div>

        <div class="col-6">
          <h2>Team 2</h2>
          <div id="team-2" class="p-3 bg-dark text-center rounded-pill team-location">
            <p id="teamTwoRoster" class="mb-0 fs-1"></p>
          </div>
          <div class="text-center mt-3">
            <button onclick="betTeam(1, 5)" class="btn btn-outline-warning fs-4 mb-1">Bet $5</button>
            <button onclick="betTeam(1, 25)" class="btn btn-outline-warning fs-4 mb-1">Bet $25</button>
            <button onclick="betTeam(1, 100)" class="btn btn-outline-warning fs-4 mb-1">Bet $100</button>
            <button onclick="betTeam(1, bank)" class="btn btn-outline-warning fs-4 mb-1">Bet it all!</button>
          </div>
        </div>
      </div>


    </section>
  </main>
  <footer></footer>

  <script src="app.js"></script>
</body>

</html>
